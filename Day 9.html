    <script>

{
     return a*a;
})(7)

var result=sum(15,5,15,10);

function sum()
{
    var i;
    var summ=0;
    for(i=0;i<arguments.length;i++)
    {
        summ=summ+arguments[i];
    }
    return summ;
}
